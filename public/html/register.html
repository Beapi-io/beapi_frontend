	<script>

	$(document).ready(function () {
		$('#register').submit(function (event) {
			event.preventDefault();
			var form = this;
			var jsonData = {"username":$('#email').val(),  "email":$('#email').val(), "fname":$('#firstName').val(),"lname":$('#lastName').val(), "password":$('#password').val() };

			$.ajax({
				type: 'POST',
				url: window.url + "/register",
				cache:false,
				async:true,
				contentType: 'application/json',
				data: JSON.stringify(jsonData),
				//dataType:'json',
				headers: {
					'Access-Control-Allow-Origin': 'http://localhost:8080'
				},
				xhrFields:{
					withCredentials: false
				},
				crossDomain: true,
				error: function (xhr, textStatus, thrownError){
					// ### this is the return data ###
					alert(xhr.responseText);
					window.location.href = "http://localhost";
				},
				success: function (data, textStatus, xhr){
					alert(xhr.responseText);
					console.log('success');
					window.location.href = "http://localhost";
				},
				complete: function (xhr, textStatus) {
					console.log('complete');
				}
			}).done(function(data, textStatus, jqXHR) {
				if(textStatus=='success'){
					var tmp = jqXHR.responseText
					if(tmp!=null){
						alert("If email address exists, you will received a message soon...");
					}else{
						//alert("Failed");
					}
				};
			}).fail(function(jqXHR, textStatus, errorThrown) {
				console.log(textStatus);
			});
		});
	});

	</script>
